traits:
  asdf-ruby: true
  Bash: true

scripts:
  admin-bundle-rspec-ruby:
    exclusive_executor_resource: asdf-ruby
    timeout: 20 Minutes
    start_when:
      uberjar done: # bundle may alter the Gemfile.lock
        script_key: admin-build-uberjar
        states: [passed]
    body: |
      #!/usr/bin/env bash
      set -eux
      cd $LEIHS_ADMIN_DIR
      asdf install ruby
      bundle install

  test:
    start_when:
      gems are bundled:
        script_key: admin-bundle-rspec-ruby
        states: [passed]
