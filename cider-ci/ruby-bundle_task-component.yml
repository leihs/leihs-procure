traits:
  ruby-install: true
  Bash: true

scripts:
  admin-bundle-rspec-ruby:
    exclusive_executor_resource: ruby-install_{{RUBY}}
    timeout: 20 Minutes
    start_when:
      uberjar done: # bundle may alter the Gemfile.lock
        script_key: build-admin-uberjar
        states: [passed]
    body: |
      #!/usr/bin/env bash
      set -euxo
      cd $LEIHS_ADMIN_DIR
      export PATH=~/.rubies/$RUBY/bin:$PATH

      if [ ! -d ~/.rubies/$RUBY ]; then
        RUBY_INSTALL_SRC_DIR=/tmp/src-${RUBY}
        rm -rf ${RUBY_INSTALL_SRC_DIR}
        ruby-install --src-dir ${RUBY_INSTALL_SRC_DIR}} --no-install-deps $RUBY_ENGINE $RUBY_VERSION
      fi

      bundle install

  test:
    start_when:
      gems are bundled:
        script_key: admin-bundle-rspec-ruby
        states: [passed]
