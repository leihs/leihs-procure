name: Build admin uberjar (Docker)

include:
  - path: cider-ci/install-ruby_task-component.yml
    submodule: [leihs-ui]

traits:
  Docker Engine: true

git_options:
  submodules:
    include_match: ^.*$

scripts:
  admin-build-uberjar:
    timeout: 60 minutes
    exclusive_executor_resource: 'build-leihs-admin-jar-docker_{{CIDER_CI_TREE_ID}}'
    start_when:
      install-ruby-passed: { script_key: install-ruby }
    body: |
      cd ${LEIHS_ADMIN_DIR}
      # build with docker, prime docker cache
      ADMIN_IMAGE_NAME="$DIST_ADMIN_IMAGE_NAME" \
      VERSION_NAME="$DIST_VERSION_NAME" \
        bin/docker-build

      # build again to prime our own file-based artefact cache
      USE_DOCKER=YES bin/build
