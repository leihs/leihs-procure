generate_tasks:
  include_match: spec\/features\/.*_spec.rb
task_defaults:
  include:
    - path: cider-ci/task-components/database.yml
      submodule: [database]
    - cider-ci/ruby-bundle_task-component.yml
    - cider-ci/service_task-component.yml
    - cider-ci/uberjar_task-component.yml
  traits:
    JDK 8: true
    Leiningen 2: true
    Firefox ESR 78: true
  ports:
    LEIHS_ADMIN_HTTP_PORT:
      min: 3000
      max: 3999
  environment_variables:
    LEIHS_DATABASE_NAME: leihs_api_{{CIDER_CI_TRIAL_ID}}
    DB_NAME: '{{LEIHS_DATABASE_NAME}}'
    LEIHS_ADMIN_DIR: '{{CIDER_CI_WORKING_DIR}}'
    LEIHS_ADMIN_HTTP_HOST: localhost
    LEIHS_SECRET: '{{CIDER_CI_TRIAL_ID}}'
    RAILS_ENV: test
  git_options:
    submodules:
      include_match: ^.*$
  trial_attachments:
    screenshots:
      include_match: '^tmp\/screenshots\/.+\.png$'
      content_type: image/png
  scripts:
    test:
      body: |
        #!/usr/bin/env bash
        set -eux
        mkdir -p log
        xvfb-run -a -e log/xvfb.log bundle exec rspec $CIDER_CI_TASK_FILE
